<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Color RGB</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Nuestro archivo CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-theme">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg">
                    <div class="card-body p-4">
                        <!-- Título -->
                        <h1 class="text-center mb-4">Selector de Color RGB</h1>

                        <!-- Recuadro para mostrar el color -->
                        <div id="color-box" class="mb-4 shadow-sm"></div>

                        <!-- Input de tipo color (color picker) -->
                        <div class="mb-4">
                            <label for="color-picker" class="form-label">Selecciona un color:</label>
                            <input type="color" class="form-control form-control-color w-100" id="color-picker" value="#000000">
                        </div>
                        
                        <!-- Controles deslizantes para RGB -->
                        <div class="mb-3">
                            <label for="red" class="form-label">Rojo</label>
                            <input type="range" class="form-range" id="red" min="0" max="255" value="0">
                            <input type="number" class="form-control mt-2" id="red-input" min="0" max="255" value="0">
                        </div>
                        <div class="mb-3">
                            <label for="green" class="form-label">Verde</label>
                            <input type="range" class="form-range" id="green" min="0" max="255" value="0">
                            <input type="number" class="form-control mt-2" id="green-input" min="0" max="255" value="0">
                        </div>
                        <div class="mb-3">
                            <label for="blue" class="form-label">Azul</label>
                            <input type="range" class="form-range" id="blue" min="0" max="255" value="0">
                            <input type="number" class="form-control mt-2" id="blue-input" min="0" max="255" value="0">
                        </div>
                        
                        <!-- Código hexadecimal -->
                        <div class="mt-4 text-center">
                            <p class="mb-0"><strong>Código Hexadecimal:</strong> <span id="hex-code" class="badge bg-primary">#000000</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Nuestro archivo JS -->
    <script src="script.js"></script>
</body>
</html>
